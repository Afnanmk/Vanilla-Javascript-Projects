<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <script src="https://kit.fontawesome.com/a5f6e136f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="First Name" id="firstname" placeholder="First Name" onfocusout="validateFirstName()" />
                            <small class="name_feedback" id="feedback"></small>

                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="Last Name" id="lastname" placeholder="Last Name" onfocusout="validateLastName()" />
                            <small class="name_feedback" id="feedback"></small>

                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="Email" id="email" placeholder="Your Email" onfocusout="validateEmail()" />
                            <small class="email_feedback" id="feedback"></small>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="Password" id="password" placeholder="Password" onfocusout="validatePassword()" />
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                            <small class="feedback" id="feedback"></small>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="Confirm Password" id="re_password" placeholder="Repeat password" onfocusout="validateConfirmPassword()" />
                            <small class="feedback" id="feedback"></small>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up" />
                        </div>

                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="#" class="loginhere-link">Login here</a>
                    </p>
                </div>

            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="form.js"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>

</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
